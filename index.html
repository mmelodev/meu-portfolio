<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murilo Melo</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="estrutura">
      <div></div>
      <div class="estrutura-fixa">
        <header>
          <div class="header-logo">
            <p><a href="" style="text-decoration: none; color: #1a1a1a;">murilo melo dev</a></p>
          </div>

          <div class="header-content">
            <div class="header-title">
              <div class="profile-wrapper">
                <div class="profile-container">
                  <!-- Card que aparece no hover -->
                  <div class="profile-hover-card">
                    <img
                      src="./src/media/img/text hover image portfolio.png"
                      alt="Murilo - Dev"
                      class="hover-image"
                    />
                  </div>

                  <!-- Foto de perfil -->
                  <div class="profile-image-wrapper">
                    <img
                      src="./src/media/img/fotoperfil.jpg"
                      alt="Murilo Melo"
                      class="profile-image"
                    />
                  </div>
                </div>
              </div>

              <h1>
                Soluções modernas, <br />
                escaláveis e funcionais <br />
                dentro de um .com na internet
                <img
                  src="./src/media/img/emoji-man-tech.png"
                  alt=""
                  class="tech-emoji"
                />
              </h1>
            </div>

            <div class="header-contato">
              <div class="btn-header-geral">
                <a href="#">
                  <button class="btn-header">

                    <span class="btn-text">Vamos Conversar</span>

                    <video class="btn-video" loop muted playsinline preload="auto">
                      <source
                        src="./src/media/videos/video-btn-bg.mp4"
                        type="video/mp4"
                      />
                    </video>
                  </button>
                </a>
                <span
                  >Quero entender sobre sua empresa da melhor forma
                  possível!</span
                >
              </div>
            </div>
          </div>
        </header>
      </div>

      <div class="estrutura-movel">
        <main>
          <section class="projetos">

          </section>

          <section class="adicionais"></section>
        </main>

        <footer></footer>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
